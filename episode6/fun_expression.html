<html>
    <head>
        <title>Function Expression</title>
    </head>
    <body>
        <script>
          let sum=function(num1,num2)
          {
              return num1+num2;
          }
          console.log(sum(10,20));
          let is_true=false
          let sum1;
          if(is_true)
          {
         sum1=function(num1,num2)
          {
              return num1+num2;
          }
        }
       
          console.log(sum1);

        </script>
    </body>
</html>
