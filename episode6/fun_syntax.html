<html>
    <head>
        <title>Function syntax</title>
    </head>
    <body>
        <script>
            function sum(num1,num2) // function defination/declaratin
            {
               console.log('hi') 
               console.log(num1+num2);
            }
            function isValAge(age)
            {
                return age>18?"correct":"wrong";
            }
            let a=10,b=20;
            sum(a,b); // function call
           console.log(isValAge(19));
        </script>
    </body>
</html>
