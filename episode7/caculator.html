<html>
    <head>
        <title>
            JS Calculator
        </title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 style="text-align: center;">JS Calculator</h1>
        <hr>
        <div class="col-sm-12">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <h2>INPUT</h2>
                <div class="col-sm-12">
                    <input id="num1" placeholder="NUM 1">

                </div>
                <hr>
                <div class="col-sm-12">
                    <input id="num2" placeholder="NUM 2">

                </div>
            </div>
            <div class="col-sm-3">
                <h2 style="text-align: center;">OUTPUT</h2>
                <input id="result">
            </div>
<div class="col-sm-3"></div>
        </div>
        <div class="col-sm-12">
            <br>
            <br>
<div class="col-sm-4"></div>
            <div class="col-sm-1">
                <button id="add" class="btn btn-info" onclick="Add()">ADD + </button>
            </div>
            <div class="col-sm-1">
                <button id="sub" class="btn btn-warning" onclick="Sub()">SUB - </button>
            </div>

            <div class="col-sm-1">
                <button id="mult" class="btn btn-danger" onclick="Mult()">MULT * </button>
            </div>
            <div class="col-sm-1">
                <button id="div" class="btn btn-success" onclick="Div()">DIV / </button>
            </div>
<div class="col-sm-4"></div>
        </div>
    </body>

    <script>
        function Add()
        {
            let num1=document.getElementById('num1').value;
            let num2=document.getElementById('num2').value;
            document.getElementById('result').value="sum : "+(parseFloat(num1)+parseFloat(num2));
        }

        function Sub()
        {
            let num1=document.getElementById('num1').value;
            let num2=document.getElementById('num2').value;
            document.getElementById('result').value="sub : "+(parseFloat(num1)-parseFloat(num2));
        }

        function Mult()
        {
            let num1=document.getElementById('num1').value;
            let num2=document.getElementById('num2').value;
            document.getElementById('result').value="mult : "+(parseFloat(num1)*parseFloat(num2));
        }
        function Div()
        {
            let num1=document.getElementById('num1').value;
            let num2=document.getElementById('num2').value;
            document.getElementById('result').value="div : "+(parseFloat(num1)/parseFloat(num2));
        }
    </script>
</html>
