<html>
    <head>
        <title>If…Else If…Else statement
        </title>
    </head>
    <body>
        <script>
        let num1=50;
        let num2=80;
        if(num1>num2)
        {
            document.write("num1 "+num1+" is greater than num2 "+num2);
        }
        else if(num1==num2)
        {
            document.write("num1 "+num1+" is equal to num2 "+num2);
 
        }
        else
        {
            document.write("num2 "+num2+" is greater than num1 "+num1);
 
        }
        </script>
    </body>
</html>
